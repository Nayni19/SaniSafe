  <section class="contact-header">
    <h1 class="title">Contact <span style="color: #93329E;">Us</span></h1>
  </section>
  <section class="contact-details">
    <div class="row">
      <div class="col-lg-6">
        <iframe class="con-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3772.6995277891856!2d72.82174851447598!3d18.988872887137916!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7ce8986b2c7c5%3A0xa4a9738e1c8ef2e2!2sNirman%20Kendra!5e0!3m2!1sen!2sin!4v1632386915808!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <div class="col-lg-6">
        <form class="row g-3 needs-validation" novalidate>
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter First name" required>
            <div class="valid-feedback">
              Looks good!
          </div>
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Enter Last name" required>
            <div class="valid-feedback">
              Looks good!
          </div>
          <div class="col-lg-6 col-md-6">
            <label for="validationCustomUsername" class="form-label">Email Id</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Enter Email id" required>
              <div class="invalid-feedback">
                Please enter your Email.
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <label for="validationCustom03" class="form-label">City</label>
            <input type="text" class="form-control" id="validationCustom03" placeholder="Enter city" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option>Andhra Pradesh</option>
              <option>Arunachal Pradesh</option>
              <option>Assam</option>
              <option>Bihar</option>
              <option>Chhattisgarh</option>
              <option>Goa</option>
              <option>Gujarat</option>
              <option>Haryana</option>
              <option>Himachal Pradesh</option>
              <option>Jharkhand</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Madhya Pradesh</option>
              <option>Maharashtra</option>
              <option>Manipur</option>
              <option>Meghalaya</option>
              <option>Mizoram</option>
              <option>Nagaland</option>
              <option>Odisha</option>
              <option>Punjab</option>
              <option>Rajasthan</option>
              <option>Sikkim</option>
              <option>Tamil Nadu</option>
              <option>Telangana</option>
              <option>Tripura</option>
              <option>Uttar Pradesh</option>
              <option>Uttarakhand</option>
              <option>West Bengal</option>

            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationCustom05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Please provide a valid zip.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label style="color: black;" class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12">
            <label class="form-label">Message</label>
          <textarea class="form-control" name="" id="" cols="30" rows="10" placeholder="Write to us...."></textarea>
        </div>
          <div class="col-12">
            <button class="con-btn" type="submit" >Submit</button>
          </div>
        </form>
      </div>
    </div>
